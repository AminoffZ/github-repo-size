name: Extension CI

on:
  push:
    branches: '**'
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Check code formatting
        run: bunx prettier --check . --config ./.prettierrc 
